{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="trending_items">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section_tittle text-center">
                    <h2>Best sellers</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for product in product %}
            <div class="col-lg-4 col-sm-6">
                <div class="single_product_item">
                    <div class="single_product_item_thumb">
                        <img src="{{product.product.image.url}}" alt="#" class="img-fluid">
                        
                    </div>
                    <h3> <a href="single-product.html">Cervical pillow for airplane
                    car office nap pillow</a> </h3>
                    <p>$ {{product.product.price}}
                        <a href="{% url 'users:detail' product.id %}" class="btn_3">More information</a>
                    </p>
                    
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
